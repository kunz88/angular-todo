<app-header />
<main>
  <ul id="users">
    @for (user of users; track user.id ) {
    <li>
      <app-user
        (selected)="onUserSelected($event)"
        [user]="user"
        [isSelected]="user.id === selectedUser?.id"
      />
    </li>
    }
  </ul>
  @if (selectedUser) {
  <app-tasks [selectedUser]="selectedUser" />
  } @else {
  <p id="fallback">No user selected</p>
  }
</main>
